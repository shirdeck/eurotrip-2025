        .link-btn:hover {

        }
        
        .day-card {
            margin: 0;
            border-bottom: 1px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .day-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
        }
        
        .day-card.work-day .day-header {

        }
        
        .day-card.weekend .day-header {
            border-left: 4px solid #4caf50;
        }
        
        .day-card.wedding-day .day-header {

        }
        
        .day-info {
            flex: 1;
        }
        
        .day-date {
            font-weight: 600;
            font-size: 16px;
            color: #1976d2;
        }
        
        .day-location {
            font-size: 14px;
            color: #666;
            margin-top: 2px;
        }
        
        .day-status {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            color: white;
        }
        
        .work-day .day-status {
            background: #2196f3;
        }
        
        .weekend .day-status {
            background: #4caf50;
        }
        
        .wedding-day .day-status {
            background: #f44336;
        }
        
        .expand-icon {
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .day-card.expanded .expand-icon {
            transform: rotate(180deg);
        }
        
        .day-details {
            padding: 0 15px;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .day-card.expanded .day-details {
            max-height: 500px;
            padding: 15px;
        }
        
        .detail-section {
            margin-bottom: 15px;
        }
        
        .detail-title {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }
        
        .detail-content {
            font-size: 14px;
            line-height: 1.4;
            color: #666;
        }
        
        .notes-input {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        
        .confirmation-input {

            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;

            background: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 10px;

        .legend {
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            font-size: 12px;
        }
        
        .legend-item {

            margin-bottom: 5px;
        }
        
        .legend-color {
            width: 20px;

            margin-right: 8px;
        }
